---
###################################################################
#
#  Ubuntu Trusty 64-bit management routines
#
#################################################################### vagrantbox role
- name: update Python-related requirements
  apt:
    pkg={{ item }}
    state=latest
    update_cache=yes
    cache_valid_time=3600
    autoremove=yes
  with_items:
    - zlib1g-dev
    - python2.7
    - python-pip
    - python-virtualenv
    - python-dev
    - git
